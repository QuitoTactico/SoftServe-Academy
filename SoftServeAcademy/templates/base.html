<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftServe Academy</title>
    <link rel="icon" href="{% static 'images/softserve-icon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/2.svg' %}" alt="Logo">
            <span>Softserve Academy</span>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li class="dropdown">
                    <a href="#">Routes</a>
                    <div class="dropdown-content">
                        <a>Route 1</a>
                        <a>Route 2</a>
                    </div>
                </li>
                <li><a href="">Pricing</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="" class="login-btn">Login</a>
            <a href="" class="get-started-btn">Get Started</a>
        </div>
        <!-- Botón de menú de hamburguesa -->
        <div class="hamburger" onclick="toggleMenu()">
            <i class="material-icons">dehaze</i>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center py-3 text-muted">
        <p>Footer</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>

</html>
