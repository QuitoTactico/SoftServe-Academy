name: Playwright E2E Tests

on:
  push:
    branches:
      - main

jobs:
  e2e_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Install Node.js dependencies
      run: npm install

    - name: Run Django migrations
      run: python manage.py migrate

    - name: Start Django server
      run: python manage.py runserver 127.0.0.0:8000 &
      env:
        DJANGO_SETTINGS_MODULE: SoftServeAcademy.settings
      working-directory: testsE2E

    - name: Run Playwright tests
      run: npx playwright test
      working-directory: testsE2E

    - name: Upload Playwright test report
      if: always() # Se sube siempre, tanto en Ã©xito como en fallo
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: testsE2E/playwright-report
