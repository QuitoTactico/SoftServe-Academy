name: Playwright E2E Tests

on:
  push:
    branches:
      - main

jobs:
  e2e_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwoff1 \
          libvpx7 \
          libevent-2.1-7 \
          libopus0 \
          libgstallocators-1.0-0 \
          libgstapp-1.0-0 \
          libgstpbutils-1.0-0 \
          libgstaudio-1.0-0 \
          libgstgl-1.0-0 \
          libgsttag-1.0-0 \
          libgstvideo-1.0-0 \
          libgstcodecparsers-1.0-0 \
          libgstfft-1.0-0 \
          libharfbuzz-icu0 \
          libhyphen0 \
          libmanette-0.2-0 \
          libflite1 \
          libflite-usenglish1 \
          libflite-cmu-grapheme-lang1 \
          libflite-cmu-grapheme-lex1 \
          libflite-cmu-indic-lang1 \
          libflite-cmu-indic-lex1 \
          libflite-cmulex1 \
          libflite-cmu-time-awb1 \
          libflite-cmu-us-awb1 \
          libflite-cmu-us-kal16-1 \
          libflite-cmu-us-kal1 \
          libflite-cmu-us-rms1 \
          libflite-cmu-us-slt1 \
          libgles2-mesa \
          libx264-161

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Install Node.js dependencies
      run: npm install
      working-directory: testsE2E

    - name: Run Django migrations
      run: python manage.py migrate

    - name: Start Django server
      run: python manage.py runserver 127.0.0.1:8000 &
      env:
        DJANGO_SETTINGS_MODULE: SoftServeAcademy.settings

    - name: Run Playwright tests
      run: npx playwright test
      working-directory: testsE2E

    - name: Copy Playwright test report to /tests/
      run: |
        mkdir -p tests
        cp -r testsE2E/playwright-report/* tests/
    
    - name: Configure Git user
      run: |
        git config --local user.name "github-actions"
        git config --local user.email "github-actions@github.com"
    
    - name: Commit and push Playwright test report
      run: |
        git add tests/
        git commit -m "Add Playwright test report"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Playwright test report as artifact
      if: always() # Se sube siempre, tanto en Ã©xito como en fallo
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: testsE2E/playwright-report
