{% extends "base.html" %}
{% block content %}
    <br>
    <h1>Update Current Skills</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Use Ctrl+F to search, and Ctrl+click to select multiple values. Only the highest level of each skill will be saved.</p>
        <button type="submit" class="btn btn-primary">Update Current Skills</button>
    </form>
    <br>
{% endblock %}
